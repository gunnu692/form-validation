<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Learning Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
       <label for="choose">ARE U FRONTEND OR BACKEND DEVELOPER ?</label><br>
       <input id="choose" name="select" required pattern="[fF]rontend|[bB]ackend|FRONTEND|BACKEND"><br>

       <label for="ProjectCount"> HOW MANY PROJECTS DO U HAVE ?</label><br>
       <input type="number" id="ProjectCount" min="1" max="10" name="ProjectCount" value="1"><br>

       <label>DO U HAVE MORE THAN 1 YEAR OF EXPERIENCE ?</label><br>
       <input type="radio" required id="exp1" name="exp" value="Yes"><label for="exp1">Yes</label>
       <input type="radio" required id="exp2" name="exp" value="No"><label for="exp2">No</label><br>

       <button>Submit</button>

    </form>
</body>
